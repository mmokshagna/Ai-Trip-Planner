version: "3.9"

services:
  backend:
    image: backend
    container_name: ai-trip-backend
    ports:
      - "8000:8000"
    working_dir: /app/backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    image: frontend
    container_name: ai-trip-frontend
    ports:
      - "5173:5173"
      - "4173:4173"
    working_dir: /app/frontend
    command: sh -c "npm ci || npm install && npm run dev"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
