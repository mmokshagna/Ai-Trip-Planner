version: "3.9"

services:
  backend:
    image: backend
    container_name: ai-trip-backend
    ports:
      - "8000:3000"
    working_dir: /app/backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 3000
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-trip-frontend
    ports:
      - "5173:5173"
      - "4173:4173"
    working_dir: /app
    command: sh -c "npm install && npm run preview"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
